name: GitHub Actions self hosted runner
on: workflow_dispatch
jobs:
  build: 
    runs-on: self-hosted
    steps:
      - run: |
          source activate pytorch_p36
          cd ~
          cd /home/ubuntu/projects_jonathan
          pwd
          torchserve --ts-config ./ts/config.properties --background --start --model-store ./model-store --models sem_pcyc=sem_pcyc2.0.mar
          cd ~
          curl http://0.0.0.0:8080/predictions/sem_pcyc -T guitar.png
          
        


