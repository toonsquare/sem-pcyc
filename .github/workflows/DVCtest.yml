name: DVC TEST
on: workflow_dispatch
jobs:
  jobs1:
      runs-on: self-hosted
      steps:
       - run: |
          source activate pytorch_p36
          conda activate DVC
          cd ~
          cd /home/ubuntu/dvctest/
          dvc add images
          git add images.dvc
          dvc push
          git commit -m "test version2"
          git tag -a "v2.0" -m "test version2"
          git push origin main
          git push --tag
          
          
          
